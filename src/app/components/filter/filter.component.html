<div class="filter-container">
    <h2>Filtruj zadania</h2>
    
    <div class="filter-item">
      <label for="dateFilter">Filtruj po dacie:</label>
      <input type="date" id="dateFilter" (change)="onDateChange($event)" />
    </div>
    
    <div class="filter-item">
      <label for="completedFilter">Zadania uko≈Ñczone:</label>
      <select id="completedFilter">
        <option *ngFor="let filter of filters">{{ filter }}</option>
      </select>
    </div>
</div>
