<div class="filter-container">
    <h2>Filtruj zadania</h2>
    
    <div class="filter-item">
      <label for="dateFilter">Filtruj po dacie:</label>
      <input type="date" id="dateFilter" />
    </div>
    
    <div class="filter-item">
      <label for="completedFilter">Zadania ukończone:</label>
      <select id="completedFilter">
        <option>Wszystkie</option>
        <option>Ukończone</option>
        <option>Nieukończone</option>
      </select>
    </div>
  </div>
