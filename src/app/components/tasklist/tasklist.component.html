<div class="task-list-container">
  <div>
    <app-button
      label="Add Task"
      class="add-task-button"
      (click)="toggleForm()"
    ></app-button>
  </div>

  <div *ngIf="showForm" class="modal-overlay">
    <div class="modal-content">
      <button class="close-button" (click)="toggleForm()">X</button>
      <app-form [newTask]="addingNewTask" (taskAdded)="onTaskAdded()"></app-form>
    </div>
  </div>

  <div class="task-list">
    <ul>
      <li *ngFor="let task of tasks">
        <app-task
          [title]="task.title"
          [description]="task.description"
          [date]="task.date"
          [id]="task.id"
          (taskDeleted)="onTaskDeleted()"
        ></app-task>
      </li>
    </ul>
  </div>
</div>
