<form [formGroup]="formGroup" (ngSubmit)="newTask ? onSubmit() : onSave()" class="p-6 bg-white rounded shadow-md mb-4">
  <div class="mb-4">
    <label for="taskTitle" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
    <input 
      id="taskTitle" 
      formControlName="title" 
      required 
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
      placeholder="Enter task title" 
    />
  </div>
  <div class="mb-4">
    <label for="taskDescription" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
    <input 
      id="taskDescription" 
      formControlName="description" 
      required 
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
      placeholder="Enter task description" 
    />
  </div>
  <div class="mb-4">
    <label for="taskDate" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
    <p-calendar 
      formControlName="date" 
      [iconDisplay]="'input'" 
      [showIcon]="true" 
      inputId="icondisplay"
      dateFormat="dd-MM-yyyy"
    ></p-calendar>
  </div>
  <app-button type="submit" label="{{ newTask ? 'Add Task' : 'Save' }}" class="mt-4"></app-button>
</form>
